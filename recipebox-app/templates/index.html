<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RecipeBox Index!!!</title>
    <!-- {% csrf_token %} -->
</head>
<body>
    This is an index of all the recipe titles & authors!
    <ul>
        {% for foo in data %}
        <li>
            <a href='/recipe/{{foo.id}}'>{{ foo.title }},</a>
            by <a href='/author/{{foo.author.id}}'>{{ foo.author }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
