<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Author Profile</title>
  </head>
  <body>
    <h2>Author Page</h2>
    <h1>
        {{author.user.username}}
    </h1>
    <p>        
      {{author.bio}}
    </p>
    <ul>
      {% for recipe in data %}
      <li>
        <a href="/recipe/{{ recipe.id }}">{{ recipe.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
